<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extra/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Stuick Company Home Page</title>
</head>
<body>
<h2>Stuick Company Home Page - Yoohoo</h2>

<hr>
<p>
    Welcome to the Stuick company home Page
</p>

<!--Display the username and role-->
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>

<hr>

<div sec:authorize="hasRole('MANAGER')">

    <!-- Add a link to point to /leaders... this is the managers -->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (Only for Manager peeps)
    </p>

    <hr>
</div>


<div sec:authorize="hasRole('ADMIN')">
    <!-- Add a link to point to /systems... this is the admin -->
    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>
        (Only for Admin peeps)
    </p>
    <hr>
</div>

<!-- adding a logout button-->
<form action="#" th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>

</form>
</body>
</html>
